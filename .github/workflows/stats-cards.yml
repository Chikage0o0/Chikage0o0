name: Update README cards

on:
  push:
    branches:
      - main
      - master
  schedule:
    - cron: "0 0 * * *" # 每天 UTC 0 点（北京时间 8 点）
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Prepare output directory
        run: mkdir -p profile

      - name: Generate stats card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          options: username=${{ github.repository_owner }}&show_icons=true&theme=gruvbox&hide_border=true&include_all_commits=true&count_private=true&hide_title=true&line_height=29
          path: profile/stats.svg
          token: ${{ secrets.GH_STATS_PAT || secrets.GITHUB_TOKEN }}

      - name: Generate top languages card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: top-langs
          options: username=${{ github.repository_owner }}&layout=compact&langs_count=8&theme=gruvbox&hide_border=true&count_private=true
          path: profile/top-langs.svg
          token: ${{ secrets.GH_STATS_PAT || secrets.GITHUB_TOKEN }}

      - name: Generate pin card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: pin
          options: username=${{ github.repository_owner }}&repo=Anime-Repository&theme=gruvbox&hide_border=true
          path: profile/pin-anime-repository.svg
          token: ${{ secrets.GH_STATS_PAT || secrets.GITHUB_TOKEN }}

      - name: Commit cards
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add profile/*.svg
          git commit -m "chore: update README cards" || exit 0
          git push
